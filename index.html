<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>mini-ui</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        #app {
            margin: 20px;
        }

        body {
            font-size: var(--font-size);
        }
    </style>
    <style>
        .demo{
            background: #ddd;
            border: 1px solid #666;
            height: 100px;
        }
    </style>
</head>
<body>
<div id="app">
    <m-row>
        <m-col span="24" :ipad="{span: '12'}" :narrow-pc="{span: '8'}" :pc="{span: '6'}">
            <div class="demo"></div>
        </m-col>
        <m-col span="24" :ipad="{span: '12'}" :narrow-pc="{span: '8'}" :pc="{span: '6'}">
            <div class="demo"></div>
        </m-col>
        <m-col span="24" :ipad="{span: '12'}" :narrow-pc="{span: '8'}" :pc="{span: '6'}">
            <div class="demo"></div>
        </m-col>
        <m-col span="24" :ipad="{span: '12'}" :narrow-pc="{span: '8'}" :pc="{span: '6'}">
            <div class="demo"></div>
        </m-col>
        <m-col span="24" :ipad="{span: '12'}" :narrow-pc="{span: '8'}" :pc="{span: '6'}">
            <div class="demo"></div>
        </m-col>
    </m-row>
</div>
<script src="./src/app.js"></script>
<script src="//at.alicdn.com/t/font_2125267_i39mg7cmt1.js"></script>
</body>
</html>
